<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravan Offensive Security AI Assistant</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Include Prism.js Dark Theme CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,212,255,1) 0%, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 79%); 
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow-y: none;
    }
    .main-container {
        height: 90%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .container {
        border: 1px solid black;
        overflow-y: scroll;
        height: 100%;
        margin-top: 45px;
        margin-bottom: 100px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 100%;
    }
    ul{
        padding-left: 0;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: row;
        gap: 10px;
        justify-content: center;
        align-items: center;
        padding: 1.5rem 0;
    }
    textarea {
        margin-top: 20px;
        margin-bottom: 20px;
        width: 85%;
        height: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
        border: 2px solid black;
        font-size: 1rem;
    }
    button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .output {
        margin-top: 20px;
    }
    .output pre {
        background: #2d2d2d; /* Dark background */
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        position: relative;
    }
    .copy-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .copy-button:hover {
        background-color: #0056b3;
    }
    .search-container {
        padding: 0 10px;
        display: flex;
        flex-direction: column;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    .answer {
        background-color: transparent;
        height: 100%;
        background-color: red;
        border-radius: 1rem;
        padding: 1rem;
        border: 1px solid black;
    }
    .answer:hover {
        background-color: rgb(235, 33, 33);
    }
    
    @media (max-width: 572px) {
        .body{
            background: rgb(30,30,30);
            background: linear-gradient(90deg, rgba(30,30,30,1) 0%, rgba(30,30,30,1) 0%, rgba(30,30,30,1) 0%, rgba(30,30,30,1) 100%, rgba(30,30,30,1) 100%, rgba(30,30,30,1) 100%); 
        }
        .container {
            margin-top: 0;
            margin-bottom: 80px;
            border-radius: 0;
        }
        .main-container-history {
            height: 100%;
            margin-bottom: 0;
        }
        
        .search-container {
            background-color: #fff;
        }
        .container-history{
            margin-top:0;
            margin-bottom:0;
        }
        
        @media (prefers-color-scheme: dark) {
            .search-container{
                background-color: #1e1e1e;
            }
        }
    }
    
    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
        body {
            background: rgb(0,212,255);
            background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(255,255,255,1) 0%, rgba(0,0,0,1) 0%, rgba(30,28,60,1) 100%, rgba(255,255,255,1) 100%, rgba(2,0,36,1) 100%);
            color: #ffffff;
        }
        .container {
            background: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
        }
        textarea {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .navbar {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .output pre {
            background: #2d2d2d; /* Dark background */
        }
        
    }
    .main-container-history{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .container-history{
        margin-top:0;
        margin-bottom: 0;
    }
    
    
    </style>
</head>
<body>
    <div class="navcontainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Ravan</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/view_history">History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/reachout">Reach Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="main-container">
        <div class="container">
            <p>Output Area</p>
            <div class="output">
                {% if output %}
                    {{ output | safe }}
                {% endif %}
            </div>
        </div>
        
        <div class="search-container">
              <form method="POST" action="/">
                {% csrf_token %}  <!-- Add this line to include CSRF token in the form -->
                <textarea name="user_input" placeholder="Enter your question" required></textarea>
                <button class="answer" type="submit">Get Answer</button>
            </form>
        </div>
    </div>
    <!-- Include Prism.js JavaScript and Auto-loader plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function applyDarkModePreference() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const navbar = document.querySelector('.navbar');
            if (isDarkMode) {
                navbar.classList.remove('navbar-light', 'bg-light');
                navbar.classList.add('navbar-dark', 'bg-dark');
            } else {
                navbar.classList.remove('navbar-dark', 'bg-dark');
                navbar.classList.add('navbar-light', 'bg-light');
            }
        }

        // Apply dark mode preference on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            applyDarkModePreference();

            // Listen for changes in the system color scheme preference
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyDarkModePreference);

            document.querySelectorAll('pre').forEach((pre) => {
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.innerText = 'Copy';
                button.addEventListener('click', () => {
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.innerText = 'Copied!';
                        setTimeout(() => {
                            button.innerText = 'Copy';
                        }, 2000);
                    });
                });
                pre.appendChild(button);
            });
        });
    </script>
</body>
</html>
