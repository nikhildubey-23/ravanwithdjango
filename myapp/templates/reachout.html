{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Out - Ravan Offensive Security AI Assistant</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Futuristic Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>RAVAN AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_history">
                            <i class="fas fa-history me-1"></i>History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <i class="fas fa-info-circle me-1"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reachout">
                            <i class="fas fa-envelope me-1"></i>Reach Out
                        </a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-sm ms-3" aria-label="Toggle dark/light mode" style="background: var(--primary-neon); color: var(--dark-bg); border-radius: 1rem; font-weight: bold;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="main-container animate-fade-in">
        <div class="container animate-fade-in">
            <h1 class="mb-4" style="font-family: 'Orbitron', monospace; color: var(--primary-neon); text-align: center;">Reach Out</h1>
            <form method="POST" action="/reachout">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="message" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Your Message
                    </label>
                    <textarea 
                        id="message"
                        name="message" 
                        class="form-control"
                        placeholder="Type your message here..."
                        required
                        rows="4"
                    ></textarea>
                </div>
                <button class="answer" type="submit">
                    <i class="fas fa-paper-plane me-2"></i>Send Message
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.animate-fade-in').forEach((el, i) => {
            el.style.opacity = 0;
            setTimeout(() => {
                el.style.transition = 'opacity 0.7s cubic-bezier(.4,0,.2,1)';
                el.style.opacity = 1;
            }, 200 + i * 150);
        });
    });
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            if(document.body.classList.contains('light-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
    }
    </script>
</body>
</html>
